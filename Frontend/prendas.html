<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Prendas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Gestión de Prendas</h1>

    <div id="notificacion"></div> <!-- Mensajes de estado -->

    <!-- Botón para agregar una nueva prenda -->
    <button id="btnNuevaPrenda">Agregar Nueva Prenda</button>

    <!-- Sección de formulario (oculta cuando no está en modo edición) -->
    <div id="formularioPrenda" style="display: none;">
        <h2 id="tituloFormulario">Agregar Nueva Prenda</h2>
        <form id="prendaForm">
            <input type="hidden" id="id" />
            <label for="nombre">Nombre de la prenda:</label>
            <input type="text" id="nombre" required />
            
            <label for="marca_id">ID de Marca:</label>
            <input type="number" id="marca_id" required />
            
            <label for="stock">Stock:</label>
            <input type="number" id="stock" min="0" required />
            
            <button type="submit">Guardar</button>
            <button type="button" id="btnCancelar">Cancelar</button>
        </form>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>ID Marca</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="prendaTableBody">
            <!-- Aquí se cargan las prendas dinámicamente -->
        </tbody>
    </table>

    <script src="js/prendas.js"></script>
</body>
</html>
